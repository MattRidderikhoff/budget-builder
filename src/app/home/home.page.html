<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let budgetItem of budgetItems$ | async">
      <ion-chip>
        <ion-label>
          {{ budgetItem.category }}
        </ion-label>
      </ion-chip>

      {{ budgetItem.amount | currency }}

      <div class="item-note" slot="end">
        {{ budgetItem.date | date }}
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-item">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
