<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Username </ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin" (click)="login()">Login</ion-button>
  </div>

  <div class="ion-padding">
      <ion-button expand="block" color="secondary" class="ion-no-margin" routerLink="/register" routerDirection="forward">Register</ion-button>
  </div>

</ion-content>
